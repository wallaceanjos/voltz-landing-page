<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./assets/css/main.css" rel="stylesheet">

</head>

<body>
	<section class="bg-secondary p-16 py-64">
		<div class="flex-column">
			<div class="max-w-1200 mx-auto w-100-p">
				<h1 class="text-black text-center">
					HERO
				</h1>
			</div>
		</div>
	</section>

	<section class="bg-light p-16 py-64">
		<div class="flex-column">
			<div class="max-w-1200 mx-auto w-100-p">
				<h1 class="text-black text-center mb-32">
					<span class="highlight">Biblioteca de Botões</span>
				</h1>

				<!-- Botões Primary -->
				<div class="mb-32">
					<h3 class="mb-16">Botões Primary</h3>
					<div class="flex-row gap-16 flex-wrap">
						<button class="button-xl primary">Extra Grande</button>
						<button class="button-lg primary">Grande</button>
						<button class="button-md primary">Médio</button>
						<button class="button-sm primary">Pequeno</button>
						<button class="button-xs primary">Extra Pequeno</button>
					</div>
				</div>

				<!-- Botões Secondary -->
				<div class="mb-32">
					<h3 class="mb-16">Botões Secondary</h3>
					<div class="flex-row gap-16 flex-wrap">
						<button class="button-xl secondary">Extra Grande</button>
						<button class="button-lg secondary">Grande</button>
						<button class="button-md secondary">Médio</button>
						<button class="button-sm secondary">Pequeno</button>
						<button class="button-xs secondary">Extra Pequeno</button>
					</div>
				</div>

				<!-- Botões com Cores de Fundo -->
				<div class="mb-32">
					<h3 class="mb-16">Botões com Cores</h3>
					<div class="flex-row gap-16 flex-wrap">
						<button class="button-md primary">Primary</button>
						<button class="button-md secondary">Secondary</button>
						<button class="button-md success">Success</button>
						<button class="button-md warning">Warning</button>
						<button class="button-md danger">Danger</button>
						<button class="button-md info">Info</button>
					</div>
				</div>

				<!-- Botões Pill (Arredondados) -->
				<div class="mb-32">
					<h3 class="mb-16">Botões Arredondados (Pill)</h3>
					<div class="flex-row gap-16 flex-wrap">
						<button class="button-sm primary pill">Pill Primary</button>
						<button class="button-md secondary pill">Pill Secondary</button>
						<button class="button-lg success pill">Pill Success</button>
						<button class="button-md warning pill">Pill Warning</button>
						<button class="button-sm danger pill">Pill Danger</button>
					</div>
				</div>

				<!-- Botões Outline -->
				<div class="mb-32">
					<h3 class="mb-16">Botões Outline</h3>
					<div class="flex-row gap-16 flex-wrap">
						<button class="button-md outline primary">Outline Primary</button>
						<button class="button-md outline secondary">Outline Secondary</button>
						<button class="button-md outline success">Outline Success</button>
						<button class="button-md outline warning">Outline Warning</button>
						<button class="button-md outline danger">Outline Danger</button>
						<button class="button-md outline info">Outline Info</button>
					</div>
				</div>

				<!-- Botões Outline Pill -->
				<div class="mb-32">
					<h3 class="mb-16">Botões Outline Arredondados</h3>
					<div class="flex-row gap-16 flex-wrap">
						<button class="button-sm outline primary pill text-primary">Outline Pill Primary</button>
						<button class="button-md outline secondary pill text-secondary">Outline Pill Secondary</button>
						<button class="button-md outline success pill text-success">Outline Pill Success</button>
						<button class="button-lg outline warning pill text-warning">Outline Pill Warning</button>
					</div>
				</div>

				<!-- Combinações de Tamanhos -->
				<div class="mb-32">
					<h3 class="mb-16">Variações de Tamanhos</h3>
					<div class="flex-row gap-16 flex-wrap">
						<button class="button-xs bg-primary text-white pill">XS Pill</button>
						<button class="button-sm outline primary text-primary">SM Outline</button>
						<button class="button-md bg-secondary text-white">MD Solid</button>
						<button class="button-lg outline success pill text-success">LG Outline Pill</button>
						<button class="button-xl bg-danger text-white pill">XL Pill</button>
					</div>
				</div>

			</div>
		</div>
	</section>

	<section class="bg-dark p-16 py-64">
		<div class="flex-column">
			<div class="max-w-1200 mx-auto w-100-p">
				<h1 class="text-center mb-32">
					<span class="highlight">Footer</span>
				</h1>
			</div>
		</div>
	</section>

</body>

</html>
